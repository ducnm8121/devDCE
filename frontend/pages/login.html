<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - VietinBank</title>
    <style>
      body {
        background-image: url("../assets/images/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 380px;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-container img {
        width: 180px;
        height: auto;
        object-fit: contain;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #004a9f;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        border-color: #004a9f;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 74, 159, 0.3);
      }

      .login-button {
        width: 100%;
        padding: 14px;
        background: #004a9f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .login-button:hover {
        background: #003878;
        box-shadow: 0 2px 8px rgba(0, 74, 159, 0.3);
      }

      .forgot-password {
        text-align: right;
        margin-top: 15px;
        margin-bottom: 20px;
      }

      .forgot-password a {
        color: #004a9f;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #003878;
        text-decoration: underline;
      }

      .language-selector {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .language-selector a {
        color: #004a9f;
        text-decoration: none;
        padding: 5px 10px;
        margin: 0 5px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .language-selector a:hover {
        background-color: #f5f5f5;
        border-radius: 4px;
      }

      .language-selector a.active {
        font-weight: bold;
        color: #003878;
      }

      .language-selector span {
        color: #ccc;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img src="../assets/images/logo_dangnhap.png" alt="VietinBank" />
      </div>
      <form>
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Nhập tên đăng nhập"
          />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Nhập mật khẩu"
          />
        </div>

        <div class="forgot-password">
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="login-button">ĐĂNG NHẬP</button>

        <div class="language-selector">
          <a href="#" class="active">Tiếng Việt</a>
          <span>|</span>
          <a href="#">English</a>
        </div>
      </form>
    </div>
  </body>
</html>
